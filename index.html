<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps you pick the next destination for your vacation">
    	<meta name="keywords" content="youtube, background, lights">

		<title>JS Destination Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Where Should We Go?</h1>
		

		<ul>
			<li id="jamaica">Jamaica</li>
			<li id="italy">Italy</li>
			<li id="amsterdam">Amsterdam</li>
			<li id="neworleans">New Orleans</li>
			<li id="seattle">Seattle</li>
			<li id="newyork">New York</li>
			<li id="newmexico">New Mexico</li>
      <audio controls id="damian">
        <source src="Damian Marley - Welcome To Jamrock.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="bas">
        <source src="FKJ & Bas - Risk (Official Music Video).mp3" type="audio/mpeg">
      </audio>
      <audio controls id="frank">
        <source src="Frank Sinatra - New York, New York..mp3" type="audio/mpeg">
      </audio>
      <audio controls id="mia">
        <source src="M.I.A. - Paper Planes.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="sol">
        <source src="Sol - 2020 (Official Video).mp3" type="audio/mpeg">
      </audio>
      <audio controls id="louis">
        <source src="Louis Armstrong - What A Wonderful World (Original Spoken Intro Version) ABC Records 1967, 1970.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="amore">
        <source src="Dean Martin - That's Amore.mp3" type="audio/mpeg">
      </audio>
		</ul>
    
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
